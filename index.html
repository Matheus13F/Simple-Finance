<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Easy Finances</title>
  </head>

  <body>
    <header>
      <!-- <img src="./assets/logo.svg" alt="logo easy finances"> -->
      <h1 id="logo">Simple Finance$</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="/assets/income.svg" alt="Entradas" />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saidas</span>
            <img src="/assets/expense.svg" alt="Entradas" />
          </h3>
          <p id="expanseDisplay">R$ 0,00</p>
        </div>

        <div class="card-total">
          <h3>
            <span>Total</span>
            <img src="/assets/total.svg" alt="Entradas" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new" onclick="Modal.open()">
          + Nova Transação</a
        >

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova transação</h2>

          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
              />

              <small>
                Use o sinal - (negativo) para despesas e , (virgula) para casas
                decimais
              </small>
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" id="date" name="date" />
            </div>

            <div class="input-group actions">
              <a href="" class="button cancel" onclick="Modal.close()"
                >Cancelar</a
              >
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>2021 - Simple Finance$ |</p>
      <a href="http://github.com/matheus13f" target="_blank">Github</a>
      <a href="https://www.linkedin.com/in/matheus13f/" target="_blank"
        >Linkedin</a
      >
      <a href="https://www.instagram.com/oi_matthew/" target="_blank"
        >Instagram</a
      >
    </footer>

    <script src="./javascript/index.js"></script>
  </body>
</html>
